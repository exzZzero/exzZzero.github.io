<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Log Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Moderation Log Panel</h1>
        
        <!-- Log-out Button -->
        <button id="logoutButton" onclick="logout()">Log out</button>

        <!-- Clear Logs Button -->
        <button id="clearLogsButton" onclick="clearLogs()">Clear All Logs</button>

        <!-- Der Rest deiner Seite -->
        <form id="logForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <label for="duration">Ban Duration:</label>
            <input type="text" id="duration" name="duration" placeholder="e.g., Permanent or 2 days" required>

            <label for="link">Evidence Link:</label>
            <input type="url" id="link" name="link" placeholder="http://example.com">

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Add Log</button>
        </form>

        <h2>Logs</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Reason</th>
                    <th>Duration</th>
                    <th>Evidence Link</th>
                    <th>Notes</th>
                    <th>Issued by</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
